<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>

    <form action="" method="get">
        <p>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required placeholder="Nome Completo" maxlength="30">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>

        <p>
            <label for="imes">Mês:</label>
            <input type="month" id="imes" required value="2023-07">
        </p>

        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required value="2023-07-15">
        </p>

        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" required value="19:30">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
