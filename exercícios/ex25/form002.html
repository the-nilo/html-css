<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário:</label>
            <input type="text" name="user" id="iuser" autocomplete="username" placeholder="mínimo 5 caracteres" minlength="5" maxlength="15" required>
        </p>

        <p>
            <label for="ipw">Senha:</label>
            <input type="password" name="pw" id="ipw" autocomplete="current-password" placeholder="mínimo 8 caracteres" minlength="8" maxlength="20" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
