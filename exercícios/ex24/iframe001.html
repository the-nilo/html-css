<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos do iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Praticando o uso de iframes</h1>

    <!-- Padrão iframe: 300x150 -->
    <p>Acessando o site do <iframe src="https://cursoemvideo.com" frameborder="0" height="500"><a href="https://cursoemvideo.com">Curso em Vídeo</a></iframe> para aprender a programar.</p>

    <p>O site do <iframe src="https://google.com" frameborder="0" width="500" height="500"></iframe> também é muito legal! Pena que não funciona no iframe.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0">no <a href="https://gustavoguanabara.github.io">Github</a></iframe> é bem legal também.</p>
</body>
</html>
